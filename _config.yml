exclude:
  - README.md
  - .gitignore
markdown: rdiscount
rdiscount:
  extensions: [smart]
permalink: /:categories/:title
baseurl: /

#prose
prose:
  rooturl: "_posts"
  media: 'assets'
  metadata:
    _posts/shows:
      - name: "layout"
        field:
          element:"hidden"
          value:"show"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
          value: ""
      - name: "categories"
        field:
          element: "select"
          label: "Select a series"
          placeholder: "Default"
          options:
            - name: "footsteps"
              value: "footsteps"
            - name: "mechaniques"
              value: "mechaniques"
            - name: "tactile"
              value: "tactile"
            - name: "wildcard"
              value: "wildcard"
    _posts/series:
      - name: "layout"
        field:
          element:"hidden"
          value:"series"