exclude:
  - README.md
  - .gitignore
markdown: rdiscount
rdiscount:
  extensions: [smart]
permalink: /:categories/:title
baseurl: 

#prose
prose:
  rooturl: "_posts"
  media: 'assets'
  metadata:
    _posts/shows:
      - name: "layout"
        field:
          element:"hidden"
          value:"show"
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
          value: ""
      - name: "categories"
        field:
          element: "select"
          label: "Select a series"
          placeholder: "Default"
          options:
            - name: "footsteps"
              value: "footsteps"
            - name: "mechaniques"
              value: "mechaniques"
            - name: "tactile"
              value: "tactile"
            - name: "wildcard"
              value: "wildcard"
      - name: "flickr"
        field:
          element: "text"
          label: "Flickr Photoset ID"
          value: ""
      - name: "vimeo"
        field:
          element: "text"
          label: "Vimeo Video ID"
          value: ""
      - name: "collaborators"
        field:
          element: "textarea"
          label: "Artistic Collaborators"
          value: "- Jane Doe | Concept "
      - name: "voices"
        field:
          element: "textarea"
          label: "Voices by"
          value: "- J. Belinski"
      - name: "performers"
        field:
          element: "textarea"
          label: "Performers"
          value: "- Tao Futumaro"
      - name: "thanks"
        field:
          element: "textarea"
          label: "Many Thanks To"
          value: "- Gelato gelato!"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "instructions"
              value: "instructions"
            - name: "venue"
              value: "venue"
    _posts/series:
      - name: "layout"
        field:
          element: "hidden"
          value: "series"