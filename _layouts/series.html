---
layout: default
---
{% assign downcaseTitle = page.title | downcase %}
<div class='col12 series-name'>
	<h1 class='title'>{{page.name}}</h1>
	<p class='subtitle'>{{page.subtitle | capitalize }}</p>
</div>
<div class='col12 animated {{downcaseTitle}}'>
	<img src='{{site.baseurl}}/img/animated/{{downcaseTitle}}.gif'>
</div>
<ul class='col12 series-content'>
	{% for post in site.categories[downcaseTitle] reversed %}
		{% if post.name %}
		<li><a href='{{post.url}}'>{{post.name}}</a></li>
		{% else %}
		<li><a href='{{post.url}}'>{{post.title}}</a></li>
		{% endif %}
	{% endfor %}
</ul>
